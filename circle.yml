machine:
  environment:
    MIX_ENV: "test"


dependencies:
  cache_directories:
    - "~/.mix"
    - "~/sysconfcpus"
    - "client/node_modules"
    - "client/elm-stuff/packages"
    - "server/deps"

  override:
    - curl https://nixos.org/nix/install | sh
    - echo "source ~/.nix-profile/etc/profile.d/nix.sh" >> ~/.circlerc
    - nix-channel --add https://nixos.org/channels/nixos-unstable-small
    - nix-channel --update
    - nix-shell --command "cd client && make deps"
    - nix-shell --command "cd server && mix local.hex --force"
    - nix-shell --command "cd server && mix local.rebar --force"
    - nix-shell --command "cd server && mix deps.get"
    # Workaround for https://github.com/elm-lang/elm-compiler/issues/1473
    - |
      if [ ! -d $HOME/sysconfcpus/bin ]; then
        git clone https://github.com/obmarg/libsysconfcpus.git $HOME/libsysconfcpus;
        cd $HOME/libsysconfcpus;
        ./configure --prefix=$HOME/sysconfcpus;
        make && make install;
      fi


test:
  override:
    - nix-shell --command "cd client && $HOME/sysconfcpus/bin/sysconfcpus -n 2 make build"
    - nix-shell --command "cd server && mix do compile, dogma"


notify:
  webhooks:
    - url: https://phabricator.opengovfoundation.org/harbormaster/hook/circleci/

machine:
  environment:
    MIX_ENV: "test"
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"


dependencies:
  cache_directories:
    - "~/.asdf"
    - "~/.mix"
    - "~/sysconfcpus"
    - "client/node_modules"
    - "client/elm-stuff/packages"
    - "server/deps"

  override:
    # Grab asdf and bootstrap all our languages/tools
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git
    - asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git
    - asdf plugin-add elm https://github.com/obmarg/asdf-elm.git
    - asdf install
    - elm_version=$(awk '/elm/ { print $2 }' .tool-versions) && npm install -g elm@$elm_version
    - cd server && mix local.hex --force
    - cd server && mix local.rebar --force
    # Install our application dependencies
    - cd client && make deps
    - cd server && mix deps.get
    # Workaround for https://github.com/elm-lang/elm-compiler/issues/1473
    - |
      if [ ! -d $HOME/sysconfcpus/bin ]; then
        git clone https://github.com/obmarg/libsysconfcpus.git $HOME/libsysconfcpus;
        cd $HOME/libsysconfcpus;
        ./configure --prefix=$HOME/sysconfcpus;
        make && make install;
      fi


test:
  override:
    - cd client && $HOME/sysconfcpus/bin/sysconfcpus -n 2 make build
    - cd server && mix do compile, dogma


notify:
  webhooks:
    - url: https://phabricator.opengovfoundation.org/harbormaster/hook/circleci/
